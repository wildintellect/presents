<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css" />
		<link rel="stylesheet" href="dist/theme/devseed.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# GeoParquet
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Yet Another Vector Format
						- Very fast
						- Smaller files
						- Works over the internet too.
						- The world of tomorrow, now!
						- A bunch of other really technical details ...
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Rows vs. Columns
						- TODO: image of structure
						- Why that matters
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Smaller and Faster
						- 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						- [Cloud Native Zine](https://zine.developmentseed.org)
						- [Cloud Native Geospatial Formats Guide](https://guide.cloudnativegeo.org/)
						- List
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
